<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <form>
      <label for="correo">Correo</label>
      <input type="text" placeholder="Correo electrónico" id="correo">

      <label for="contraseña">Contraseña</label>
      <input type="password" placeholder="Contraseña" id="contraseña">

      <label for="nombre">Nombre</label>
      <input type="text" placeholder="Nombre" id="nombre">

      <label for="edad">Edad</label>
      <input type="number" placeholder="Edad" id="edad">

      <select aria-label="Selector de cosas">
        <option value="hola" selectedd disabled>Selecciona la opción</option>
        <option value="Física" aria-label="Física">Amigo</option>
        <option value="Enemigo" aria-label="Enemigo">Enemigo</option>
        <option value="Comida" aria-label="Comida">Comida</option>
        <option value="Bueno" aria-label="Bueno">Bueno</option>
        <option value="Estéril" aria-label="Estéril">Estéril</option>
      </select>

      <button type="submit">Guardar</button>
    </form>
  </body>
</html>
