<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Trivia</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./images/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./images/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./images/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./images/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./images/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./images/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./images/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./images/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./images/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./images/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <h1 style="color: white">Trivia</h1>
      </div>
    </nav>

    <!-- Fourm with options before start trivia -->
    <div class="collapse" id="collapseForum" aria-expanded="true">
      <div class="jumbotron bg-light">
        <div class="container">
          <div class="flex-column d-flex justify-content-center">
            <div class="row mb-4">
              <div class="col-lg-5">
                <h5>Difficulty: <span class="badge badge-success" id="difficultyBadge">Easy</span></h5>
                <div class="btn-group" role="group" aria-label="Basic example" style="margin-top: 0.4em">
                  <button type="button" class="btn btn-success btn-lg" id="easyButton">Easy</button>
                  <button type="button" class="btn btn-secondary btn-lg" id="mediumButton">Medium</button>
                  <button type="button" class="btn btn-secondary btn-lg" id="hardButton">Hard</button>
                  <button type="button" class="btn btn-secondary btn-lg" id="anyButton">Any</button>
                </div>
              </div>
              <div class="col-lg-7 mt-sm-3 mt-md-3 mt-lg-0 mt-xl-0">
                <label for="typeOfQuestions"><h5>Select the type of the questions</h5></label>
                <select class="custom-select custom-select-lg" id="typeOfQuestions">
                  <option value="any">Multiple choice and True / False</option>
                  <option value="multiple">Multiple choice</option>
                  <option value="boolean">True / False</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="categoryOfQuestions"><h5>Select the category</h5></label>
              <select class="custom-select custom-select-lg" id="categoryOfQuestions">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
              </select>
            </div>
            <button type="button" class="btn btn-success btn-lg" id="startTriviaButton">Start the trivia!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Questions -->
    <div class="collapse" id="questions" aria-expanded="true">
      <div class="jumbotron bg-light">
        <div class="container">
          <div class="d-flex flex-row justify-content-end mt-4">
            <span class="badge badge-purple mr-1" id="categoryOfQuestion"></span>
            <span id="hardnessOfQuestion"></span>
          </div>
          <div class="flex-column d-flex justify-content-center">
            <h1 id="questionText"></h1>
          </div>

          <div class="row mt-4" id="answersRow_0">
            <div class="col">
              <button type="button" class="btn btn-info btn-block option-btn" id="answerBtn_0">Info</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info btn-block option-btn" id="answerBtn_1">Info</button>
            </div>
          </div>
          <div class="row mt-4" id="answersRow_1">
            <div class="col">
              <button type="button" class="btn btn-info btn-block option-btn" id="answerBtn_2">Info</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info btn-block option-btn" id="answerBtn_3">Info</button>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-end mt-4">
            <div id="row">
              <h5>Points: <span class="badge badge-pill badge-dark" id="points">0</span></h5>
              <h5>Streak: <span class="badge badge-pill badge-orange" id="streak">0</span></h5>
            </div>
            <h6>
              Question <span class="badge badge-pill badge-primary" id="numberOfQuestion"></span> of
              <span class="badge badge-pill badge-secondary">10</span>
            </h6>
          </div>
        </div>
      </div>
    </div>

    <!-- Fourm with options before start trivia -->
    <div class="collapse" id="collapseForum" aria-expanded="true">
      <div class="jumbotron bg-light">
        <div class="container"></div>
      </div>
    </div>

    <!-- Modal for regresive count before start the trivia -->
    <div
      id="regresiveCount"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alerta"
      aria-hidden="true"
      data-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body d-flex justify-content-center flex-column align-items-center">
            <!-- <h5>The trivia starts in</h5> -->
            <h1 id="timeToTrivia">Ready</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for motivational words -->
    <div
      id="motivationalModal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alerta"
      aria-hidden="true"
      data-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body d-flex justify-content-center flex-column align-items-center">
            <h1 id="motivationalPhrase"></h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Generic modal -->
    <div class="modal fade" id="alerta" tabindex="-1" role="dialog" aria-labelledby="alerta" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alerta_titulo">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="alerta_mensaje"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
