<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Trivia</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <h1 style="color: white">Trivia</h1>
      </div>
    </nav>

    <div class="collapse" id="collapseForum" aria-expanded="true">
      <div class="jumbotron bg-light">
        <div class="container">
          <div class="flex-column d-flex justify-content-center">
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <h5>Difficulty: <span class="badge badge-success" id="difficultyBadge">Easy</span></h5>
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-success btn-lg" id="easyButton">Easy</button>
                    <button type="button" class="btn btn-secondary btn-lg" id="mediumButton">Medium</button>
                    <button type="button" class="btn btn-secondary btn-lg" id="hardButton">Hard</button>
                    <button type="button" class="btn btn-secondary btn-lg" id="anyButton">Any</button>
                  </div>
                </div>
              </div>
              <div class="col-8">
                <div class="form-group">
                  <label for="typeOfQuestions"><h5>Select the type of the questions</h5></label>
                  <select class="custom-select custom-select-lg" id="typeOfQuestions">
                    <option value="any">Multiple choice and True / False</option>
                    <option value="multiple">Multiple choice</option>
                    <option value="boolean">True / False</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="categoryOfQuestions"><h5>Select the category</h5></label>
              <select class="custom-select custom-select-lg" id="categoryOfQuestions">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
              </select>
            </div>
            <button type="button" class="btn btn-success btn-lg" id="startTriviaButton">Start trivia!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="alerta" tabindex="-1" role="dialog" aria-labelledby="alerta" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alerta_titulo">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="alerta_mensaje"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Entendido</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
